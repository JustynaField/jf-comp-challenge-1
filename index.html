<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Elana Bradley</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/84cc1f1625.js"></script>
  </head>


  <body>
    <main class="main-content">

      <section class="section1">

        <article class="article1" role="banner" aria-label="Elana's Introduction">
          <h1>Elana Bradley</h1>
          <p>I'm a Graphic Designer, Coder &amp; Entrepreneur.
          <br/>
          Take a look at my portfolio to see what I was working.</p>
          <div class="inline-buttons">
            <button aria-label="Link to Resume"><img src="images/icons/curriculum.svg" class="button-icons cv" aria-hidden="true"> Resume</button>
            <button aria-label="Link to Contact Information"><img src="images/icons/info.svg" class="button-icons info" aria-hidden="true"> Contact</button>
          </div>
        </article>

        <article class="article2" aria-label="Link to Elana's Profile">
          <i class="fa fa-file-text-o fa-3x" aria-hidden="true"></i>
          <h2>Profile</h2>
        </article>
        <article class="article3" aria-label="Link to Experience">
          <i class="fa fa-code fa-3x" aria-hidden="true"></i>
          <h2>Experience</h2>
        </article>
        <article class="article4" aria-label="Link to Education">
          <i class="fa fa-book fa-3x" aria-hidden="true"></i>
          <h2>Education</h2>
        </article>
        <article class="article5" aria-label="Link to Blog">
          <i class="fa fa-pencil-square-o fa-3x" aria-hidden="true"></i>
          <h2>Blog</h2>
        </article>
        <article class="article6" aria-label="Link to Social Menu">
          <i class="fa fa-plus fa-3x" aria-hidden="true"></i>
          <h2>Social Menu</h2>
        </article>
        <article class="article7" aria-label="Link to Contact Information">
          <i class="fa fa-paper-plane fa-3x" aria-hidden="true"></i>
          <h2>Contact</h2>
        </article>
        <article class="article8" aria-label="Link to Portfolio">
          <i class="fa fa-desktop fa-3x" aria-hidden="true"></i>
          <h2>Portfolio</h2>
        </article>
      </section>


      <section class="section2">
        <!-- <img src="images/profile-photo.jpg" alt="Photograph of Elana Bradley"> -->

        <img src="images/icons/gray-circle.svg" class="circle circle1">
        <img src="images/icons/circle-outline.svg" class="circle circle2">
        <img src="images/icons/circle-outline.svg" class="circle circle3">

        <img src="images/icons/right-arrow.svg" class="arrow right-arrow">
        <img src="images/icons/left-arrow.svg" class="arrow left-arrow">

      </section>

    </main>
  </body>
</html>
